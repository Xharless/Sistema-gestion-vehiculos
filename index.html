<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <button id="show-add-form"><i class="fas fa-plus"></i></button>
    <button id="show-search-form"><i class="fas fa-search"></i></button>
    
    <form id="vehicle-form" style="display: none;">
        <input type="text" id="plate" placeholder="Placa">
        <input type="text" id="brand" placeholder="Marca">
        <input type="text" id="model" placeholder="Modelo">
        <input type="date" id="dateC" placeholder="Vendicimeto Circulacion">
        <input type="date" id="dateV" placeholder="Vendicimeto Rev Tecnica">
        <button type="submit">Agregar Vehículo</button>
    </form>
    
    <div id="search-section" style="display: none;">
        <h2>Buscar Vehículo por Placa</h2>
        <input type="text" id="search-plate" placeholder="Placa">
        <button id="search-vehicle"><i class="fas fa-search"></i> Buscar Vehículo</button>
        <ul id="search-results"></ul>
    </div>

    <h2 id="edit-header" style="display: none;">Editar Fechas del Vehículo</h2>
    <form id="edit-form" style="display: none;">
        <input type="hidden" id="edit-plate">
        <input type="date" id="edit-dateC" placeholder="Nueva Fecha de vencimiento de la tarjeta de circulación" required>
        <input type="date" id="edit-dateV" placeholder="Nueva Fecha de vencimiento de la revisión técnica" required>
        <button type="submit">Editar Fechas</button>
    </form>

    <!-- Tabla -->
    <h2> Documentos Vehiculos</h2>
    <div>
        <input id="inputPlate" type="text" placeholder="Ingrese la matrícula" />
        <button id="btnBuscar">Buscar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Fecha de creación</th>
                <th>Fecha de vencimiento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="columnaBrand"></td>
                <td id="columnaModel"></td>
                <td id="columnaDateC"></td>
                <td id="columnaDateV"></td>
            </tr>
        </tbody>
    </table>
    <script src="render.js"></script>
</body>
</html>
