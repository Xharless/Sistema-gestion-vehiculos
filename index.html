<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
    <div id="search-section" style="display: none;">
        <h2>Buscar Vehículo por Placa</h2>
        <input type="text" id="search-plate" placeholder="Placa">
        <button id="search-vehicle"><i class="fas fa-search"></i> Buscar Vehículo</button>
        <ul id="search-results"></ul>
    </div>

    

    <!-- Tabla -->
    <div class="container">
        <div class="table-container">
            <div class="buttons-container">
                <button id="force-reload"><i class="fas fa-sync-alt"></i></button>
                <button id="show-add-form"><i class="fas fa-plus"></i></button>
            </div>
            <h2> Documentos Vehículos</h2>
            <table id="vehicleTable" border="1">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>V. Permiso Circulación</th>
                        <th>V. Revisión Técnica</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <div class="buttons-container">
                <button id="show-add-form-conductor"><i class="fas fa-plus"></i></button>
            </div>
            <h2>Documentos Conductores</h2>
            <table id="conductorTable" border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>V. Licencia</th>
                        <th>Clase</th>
                        <th>V. Carnet</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div id="overlay-form" class="overlay">
        <div class="form-container">
            <h2>Agregar Vehículo</h2>
            <form id="vehicle-form" class="add-form">
                <input type="text" id="plate" placeholder="Placa" required>
                <input type="text" id="brand" placeholder="Marca" required>
                <input type="text" id="model" placeholder="Modelo" required>
                <input type="date" id="dateC" placeholder="Fecha de vencimiento de la tarjeta de circulación" required>
                <input type="month" id="dateV" placeholder="Fecha de vencimiento de la revisión técnica" required>
                <button type="submit">Agregar Vehículo</button>
                <button type="button" id="close-form">Cerrar</button>
            </form>
        </div>
    </div>
    <div id="overlay-form-conductor" class="overlay">
        <div class="form-container">
            <h2>Agregar Conductor</h2>
            <form id="conductor-form">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="date" id="VLicencia" placeholder="V. Licencia" required>
                <input type="text" id="clase" placeholder="Clase" required>
                <input type="date" id="VCarnet" placeholder="V. Carnet" required>
                <button type="submit">Agregar Conductor</button>
                <button type="button" id="close-form-conductor">Cerrar</button>
            </form>
        </div>
    </div>             

    <h2 id="edit-header" style="display: none;"></h2>
    <form id="edit-form" class="edit-form" style="display: none;">
        <input type="hidden" id="edit-plate">
        <input type="date" id="edit-dateC" placeholder="Nueva Fecha de vencimiento de la tarjeta de circulación" required>
        <input type="month" id="edit-dateV" placeholder="Nueva Fecha de vencimiento de la revisión técnica" required>
        <button type="submit">Editar Fechas</button>
    </form>

    <h2 id="edit-header-conductores" style="display: none;"></h2>
    <form id="edit-form-conductores" class="edit-form" style="display: none;">
        <input type="hidden" id="edit-id">
        <input type="date" id="edit-VLicencia" placeholder="Nueva fecha V. Licencia" required>
        <input type="date" id="edit-VCarnet" placeholder="Nueva fecha V. Cartener" required>
        <button type="submit">Editar Fechas</button>
    </form>

    
    <script src="render.js"></script>
</body>
</html>
